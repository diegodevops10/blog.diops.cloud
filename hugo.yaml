baseURL: "https://blog.diops.cloud/"
# baseURL: "http://localhost:8080/"
title: diops.cloud
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: diops.cloud
  description: "Diego Santana's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  #images: ["https://avatars.githubusercontent.com/u/163444729?s=400&u=6943b4f7311bf44f198b9fe10dc8e6b2e", "../assets/diegopicture-anime.png", "../../assets/diegopicture-anime.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/image/favicon.ico"
    favicon16x16: "/image/favicon-16x16.png"
    favicon32x32: "/image/favicon-32x32.png"
    apple_touch_icon: "/image/apple-touch-icon.png"
    safari_pinned_tab: "/image/apple-touch-icon.png"

  label:
    text: "Home"
    icon: "/image/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Diego Santana
    subtitle: "Hi! I'm Diego, SRE/DevOps Engineer passionate about containers, Kubernetes & Cloud Native!"
    imageUrl: "/image/diegopicture-anime.png"
    imageWidth: 300
    imageHeight: 300
    imageTitle: My photo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: About
        url: about

  socialIcons:
    - name: x
      url: "https://x.com/iamdinegro"
    - name: instagram
      url: https://instagram.com/iamdinegro
    - name: github
      url: "https://github.com/diegodevops10"
    - name: linkedin
      url: "https://www.linkedin.com/in/diegosant123/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/blog.diops.cloud/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
